{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="opd_use_of_force">
    <meta property="og:image" content="">
    <meta property="og:description" content="">

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="">

    {% compress css %}
    <!-- bower:css -->
    <link rel="stylesheet" href="{% static 'bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css' %}">
    <!-- endbower -->
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    {% endcompress %}

    <!-- Modernizr -->
    <script src="{% static "bower_components/modernizr/modernizr.js" %}"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {% block content %}
    {% endblock %}

    {% compress js %}
    <script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bower_components/jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'bower_components/d3/d3.js' %}"></script>
    <script src="{% static 'bower_components/d3-plugins/geo/tile/tile.js' %}"></script>
    <script src="{% static 'bower_components/d3-plugins/hexbin/hexbin.js' %}"></script>
    {% endcompress %}

    {% compress js %}
    <!-- bower:js -->
    <!-- endbower -->
    <script src="{% static "scripts/main.js" %}"></script>
    {% endcompress %}

    {% block javascript %}
    {% endblock %}

    <script type="text/javascript " async src="//platform.twitter.com/widgets.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      var WebFontConfig = {
        google: { families: ['Lato',] }
      };

      _gaq.push(['_setAccount', 'UA-XXXXXXX-XX']);
      _gaq.push(['_setDomainName', '.sfchronicle.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                  '://ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    {% if debug %}
    <!-- livereload -->
    <script>document.write('<script src="http://'
        + location.host.split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>')</script>
    {% endif %}
  </body>
</html>
